<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Participants</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f4f6;
    color: #1f2937;
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #4f46e5;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  thead {
    background: #4f46e5;
    color: #fff;
    font-weight: bold;
  }

  th, td {
    padding: 12px 15px;
    text-align: center;
  }

  tbody tr {
    background: #f9fafb;
    transition: background 0.3s;
  }

  tbody tr:nth-child(even) {
    background: #eef2ff;
  }

  tbody tr:hover {
    background: #dbeafe;
  }

  @media(max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    td {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #4b5563;
    }
    td:last-child {
      border-bottom: 0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Participants</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Participant No</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="data">
      <!-- Participant rows will be inserted here -->
    </tbody>
  </table>
</div>

<script>
async function loadParticipants() {
  try {
    const res = await fetch("/api/admin/users");
    const users = await res.json();

    let html = "";
    users.forEach(u => {
      html += `
        <tr>
          <td data-label="Name">${u.name}</td>
          <td data-label="Email">${u.email}</td>
          <td data-label="Participant No">${u.participant_no}</td>
          <td data-label="Score">${u.score}</td>
        </tr>
      `;
    });

    document.getElementById("data").innerHTML = html;
  } catch(err) {
    document.getElementById("data").innerHTML = `<tr><td colspan="4">Failed to load participants.</td></tr>`;
    console.error("Error loading participants:", err);
  }
}

loadParticipants();
</script>

</body>
</html>
